    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

      document.getElementById("fortuneButton").onclick = () => {
        axios
          .get("http://localhost:4000/api/fortune/")
          .then((res) => {
            alert(res.data);
          })
          .catch((error) => console.log(error));
      };

      document.getElementById("color-house").onmousedown = () => {
        document.getElementById("color-answer").innerHTML = "";
        axios
          .get("http://localhost:4000/api/house-color/")
          .then((res) => {
            document.getElementById(
              "color-answer"
            ).innerHTML += `<h2>Your next home will be ${res.data}. I'd call that a win!!</h2>`;
            document.getElementById("color-answer").className = `${res.data}`;
            // console.log(document.getElementById("color-answer").className);
          })
          .catch((error) => console.log(error));
      };

      document.getElementById("life-hacks").ondblclick = () => {
        document.getElementById("hack-answer").innerHTML = "";
        axios
          .get("http://localhost:4000/api/life-hacks/")
          .then((res) => {
            // console.log(res.data);
            document.getElementById(
              "hack-answer"
            ).innerHTML += `<h2>Life Hack: ${res.data}</h2>`;
          })
          .catch((error) => console.log(error));
      };
      //////////////////////////////////////////////////////
      document.getElementById("try-things").onclick = () => {
        document.getElementById("try-answer").innerHTML = "";
        axios
          .get("http://localhost:4000/api/try-things/")
          .then((res) => {
            document.getElementById(
              "try-answer"
            ).innerHTML += `<h2>Try ${res.data}</h2>`;
          })
          .catch((error) => console.log(error));
      };
    </script>
